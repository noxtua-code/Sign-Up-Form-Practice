<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;1,600&display=swap" rel="stylesheet">
    <container>
      <sidebar>
        <!-- <img src="images/bground-img.jpg" class="bg-img"> -->
        <div class="logo-container">
          <img src="public/images/odin-lined.png" alt="Logo" class="logo-img">
          <h1>ODIN</h1>
        </div>
        <p class="credit">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></p>
      </sidebar>
      <main>
        <div class="sign-up-description">
          <p>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams. Sign up now to get started.</p>
          <p>You <em>know</em> you want to.</p>
        </div>
        <div class="sign-up-form-container">
          <h2>Let's do this!</h2>
          <form action="" method="get">
            <div class="form-input">
              <label for="first-name">FIRST NAME</label>
              <input type= class="form-input""text" name="first-name" id="first-name" placeholder=" " required>
            </div>
            <div class="form-input">
              <label for="last-name">LAST NAME</label>
              <input type="text" name="last-name" id="last-name" placeholder=" " required>
            </div>
            <div class="form-input">
              <label for="email">EMAIL</label>
              <input type="email" name="email" id="email" placeholder=" " required>
            </div>
            <div class="form-input">
              <label for="phone">PHONE NUMBER</label>
              <input type="tel" name="phone" id="phone" placeholder=" " required>
            </div>
            <div class="form-input">
              <label for="pwd" id="pwd-label">PASSWORD</label>
              <input type="password" name="pwd" id="pwd" placeholder=" " required>
            </div>
            <div class="form-input">
              <label for="confirm-pwd">CONFIRM PASSWORD</label>
              <input type="password" id="confirm-pwd" placeholder=" " required>
            </div>
        </div>
            <div class="log-in-container">
              <button class="create-account-btn">Create Account</button>
              <p>Already have an account? <a class="log-in-btn" href="http://">Log in</a></p>
            </div>
          </form>
      </main>
    </container>
  </body>
</html>
