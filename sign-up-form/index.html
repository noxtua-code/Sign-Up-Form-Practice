<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
  </head>
  <body>
    <container>
      <sidebar>
        <!-- <img src="images/bground-img.jpg" class="bg-img"> -->
        <div class="logo-container">
          <img src="images/odin-lined.png" alt="Logo" class="logo-img">
          <h1>ODIN</h1>
        </div>
        <p class="credit">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></p>
      </sidebar>
      <main>
        <div class="sign-up-description">
          <p>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams. Sign up now to get started.</p>
          <p>You <em>know</em> you want to.</p>
        </div>
        <div class="sign-up-form">
          <h2>Let's do this!</h2>
          <form action="" method="get">
            <label for="first-name">FIRST NAME</label>
            <input type="text" name="first-name" id="first-name">
            <label for="last-name">LAST NAME</label>
            <input type="text" name="last-name" id="last-name">
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email">
            <label for="phone">PHONE NUMBER</label>
            <input type="tel" name="phone" id="phone">
            <label for="pwd">PASSWORD</label>
            <input type="password" name="pwd" id="pwd">
            <label for="confirm-pwd">CONFIRM PASSWORD</label>
            <input type="password" id="confirm-pwd">
          </form>
        </div>
        <div class="sign-up-btns">
          <button type="submit">Create Account</button>
          <p>Already have an account? <span class="log-in-btn">Log in</span></p>
        </div>
      </main>
    </container>
  </body>
</html>
